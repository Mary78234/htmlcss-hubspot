<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
  <title>Hubspot</title>
</head>
<body>

  <!-- Header -->
  <header class="clearfix">

    <!-- section-search fixed position-->
    <section id="section-search">
      <div class="container clearfix">

        <div class="box-left w-50 float-left"></div>
        <div class="box-right w-50 float-left"></div>

      </div>
    </section>
    <!-- /section-top fixed position-->

    <!-- section-nav navigation bar -->
    <section id="section-nav">
      <div class="container clearfix">

        <div class="box-left w-50 float-left">xxxx</div>
        <div class="box-right w-50 float-left">xxx</div>
        
      </div>
    </section>
    <!-- /section-nav navigation bar -->

    <!-- section banner --> 
    <section id="section-banner">
      <div class="container clearfix">

        <div class="box-left w-50 float-left"></div>
        
      </div>
    </section>
    <!-- /section banner -->

    <!-- section and header -->
    <section id="section-and-banner">
    </section>
    <!-- /section and header -->

  </header>
  <!-- /Header -->

  
  <!-- Main -->
  <main class="clearfix">

    <!-- section-1 Powerful alone --> 
    <section id="main-section-1">
      <div class="container clearfix">

        <div class="box-center"></div>
        <div class="box-center"></div>
        <div class="box-center clearfix">
          <div class="box-three float-left"></div>
          <div class="box-three float-left"></div>
          <div class="box-three float-left"></div>
        </div>
        
      </div>
    </section>
    <!-- /section-1 Powerful alone -->


    <!-- section-2 data of hubspot -->
    <section id="main-section-data">
      <div class="container">

        <div class="box-center">
        </div>

        <div class="box-center raw-1">
          <div class="w-25 float-left"></div>
          <div class="w-25 flat-left"></div>
          <div class="w-25 float-left"></div>
          <div class="w-25 float-left"></div>
        </div>

        <div class="box-center raw-2">
          <div class="w-25 float-left"></div>
          <div class="w-25 float-left"></div>
          <div class="w-25 float-left"></div>
          <div class="w-25 float-left"></div>
        </div>


      </div>
    </section>
    <!-- /section-2 data of hubspot -->


    <!-- section-3 Patnership with ous -->
    <section id="main-section-partnerships">
      <div class="container clearfix">

        <div class="box-partners">
          <div class="box-left float-left clearfix">

          </div>

          <div class="box-right float-left  clearfix">

            <div class="raw-1">
              <div class="w-25 float-left"></div>
              <div class="w-25 float-left"></div>
              <div class="w-25 float-left"></div>
              <div class="w-25 float-left"></div>
            </div>
    
            <div class="raw-2 clearfix">
              <div class="w-25 float-left"></div>
              <div class="w-25 float-left"></div>
              <div class="w-25 float-left"></div>
              <div class="w-25 float-left"></div>
            </div>
                      
          </div>

        </div>

        <div class="box-start  clearfix">
          <div class="box-left w-50 float-left"></div>
          <div class="box-right w-50 float-left"></div>
        </div>

      </div>
    </section>
    <!-- /section-3 Patnership with ous -->


    
  </main>
  <!-- /Main -->
  
  <!-- footer -->
  <footer class="clearfix">

    <!-- section-1 links -->
    <section id="footer-section-links">
      <div class="container">

        <div class="raw clearfix">
          <div class="w-25 float-left"></div>
          <div class="w-25 float-left"></div>
          <div class="w-25 float-left"></div>
          <div class="w-25 float-left">

            <div class="contact">
              <div class="w-20 float-left"></div>
              <div class="w-20 float-left"></div>
              <div class="w-20 float-left"></div>
              <div class="w-20 float-left"></div>
              <div class="w-20 float-left"></div>
            </div>

          </div>
        </div>

      </div>
    </section>
    <!-- /section-1 links -->

    <!-- section-2 languages -->
    <section id="footer-section-languages">
      <div class="container">

      </div>
    </section>
    <!-- /section-2 languages -->

    <!-- section-3 credits -->
    <section id="footer-section-credits">
      <div class="container">

        <div class="box-left w-50 float-left"></div>
        <div class="box-right w-50 float-left"></div>       

      </div>
    </section>
    <!-- /section-3 credits -->


  </footer>
  <!-- /footer -->

</body>
</html>
